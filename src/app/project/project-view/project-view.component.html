<form style="margin: 30px;;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input [disabled]="!editState" [(ngModel)]="project.name" name="email" type="email" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Start Date</label>
    <input [disabled]="!editState" type="date" name="firstName" [(ngModel)]="project.startDate" class="form-control"
      id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">End date</label>
    <input [disabled]="!editState" type="date" name="lastName" [(ngModel)]="project.endDate" class="form-control"
      id="exampleInputPassword1">
  </div>

  <button *ngIf="!editState" (click)="editState=true" style="margin-right: 5px;" type="submit"
    class="btn btn-primary">Edit</button>
  <button *ngIf="editState" (click)="validate()" style="margin-right: 5px;" type="submit"
    class="btn btn-primary">Validate</button>
  <button *ngIf="editState" (click)="cancel()" type="submit" class="btn btn-primary">Cancel</button>
  <button *ngIf="!editState" (click)="back()" type="submit" class="btn btn-primary">Back</button>
</form>
