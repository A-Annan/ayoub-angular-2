<form style="margin: 30px;;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">FirstName</label>
    <input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">lastName</label>
    <input type="text" name="lastName" [(ngModel)]=" user.lastName" class="form-control" id="exampleInputPassword1">
  </div>

  <button (click)="add()" style="margin-right: 5px;" type="submit" class="btn btn-primary">Add</button>
  <button (click)="back()" type="submit" class="btn btn-primary">back</button>
</form>
