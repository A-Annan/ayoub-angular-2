<!-- your navs bound to current route fragments -->
<ul ngbNav [activeId]="route.fragment | async" activeId="info" class="nav-tabs">
  <li [ngbNavItem]="link.url" *ngFor="let link of links">
    <a ngbNavLink [routerLink]="link.url">{{ link.title }}</a>
  </li>
</ul>

<!-- and an actual outlet elsewhere -->
<router-outlet></router-outlet>
