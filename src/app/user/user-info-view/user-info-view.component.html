<form style="margin: 30px;;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input [disabled]="!editButton" [(ngModel)]="user.email" name="email" type="email" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">FirstName</label>
    <input [disabled]="!editButton" type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control"
      id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">lastName</label>
    <input [disabled]="!editButton" type="text" name="lastName" [(ngModel)]=" user.lastName" class="form-control"
      id="exampleInputPassword1">
  </div>

  <button (click)="editButton=true;" style="margin-right: 5px;" *ngIf="!editButton" type="submit"
    class="btn btn-primary">Update</button>
  <button *ngIf="!editButton" (click)="back()" type="submit" class="btn btn-primary">back</button>
  <button (click)="validate()" style="margin-right: 5px;" *ngIf="editButton" type="submit"
    class="btn btn-primary">validate</button>
  <button *ngIf="editButton" (click)="cancel()" type="submit" class="btn btn-primary">cancel</button>
</form>
